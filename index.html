<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- metadata -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- title and favicon -->
        <title>Web App</title>
        <link rel="icon" type="image/x-icon" href="assets/alchemy-favicon.png" />

        <!-- js -->
        <script type="module" src="app.js"></script>

        <!-- fonts -->
        <!-- see https://fonts.google.com/ -->

        <!-- css -->
        <link rel="stylesheet" href="styles/clashFighter.css" />
        <link rel="stylesheet" href="styles/reset.css" />
        <link rel="stylesheet" href="styles/global.css" />
        <!-- add link for page specific css -->
    </head>

    <body>
        <header>
            <img class="logo" src="assets/miniPekka.png" alt="logo" />
            <h1>Goblin fighter</h1>
        </header>

        <main>
            <section class="banner" id="Result">Your enemies are afoot</section>
            <section class="banner" id="Scoreboard">You have killed 0 enemies</section>
            <div id="main-section">
                <section class="player" id="player">
                    <p id="player-hp" class="stat">10</p>
                    <img id="player-image" class="player-image" src="assets/miniPekka.png" />
                </section>

                <section class="goblin">
                    <form id="goblin-name" class="goblin-form">
                        <label class="inputBox">
                            <div class="inputResult">Spawn Enemy</div>
                            <div class="enemySpawner">
                                <input name="name" />
                                <button>Bruh</button>
                            </div>
                        </label>
                    </form>
                    <ul id="goblin-list">
                        <li class="goblin-card">
                            <span class="goblin-hp">1</span>
                            <img src="assets/goblin.png" />
                            <span class="name">h</span>
                        </li>
                        <li class="goblin-card">
                            <span class="goblin-hp">1</span>
                            <img src="assets/goblin.png" />
                            <span class="name">h</span>
                        </li>
                        <li class="goblin-card">
                            <span class="goblin-hp">1</span>
                            <img src="assets/goblin.png" />
                            <span class="name">h</span>
                            <button id="remove-button">Remove the Dead</button>
                        </li>
                    </ul>
                </section>
            </div>
        </main>
    </body>
</html>
